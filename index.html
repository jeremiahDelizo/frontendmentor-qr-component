<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="container">
      <img src="./images/image-qr-code.png" alt="image-qr-code" class="qr">
      <h2 class="tag-line">Improve your front-end skill by building projects</h2>
      <p class="desc">Scan the QR code to visit Front End Mentor and take your front end skills to the next level</p>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremiah C. Delizo</a>.
  </div>
</body>
</html>
